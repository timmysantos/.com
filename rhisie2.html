<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note for Rhisie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: 'Lobster', cursive;
            background-color: #ffccd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .message {
            font-size: 2em;
            color: #fff;
            padding: 20px;
            background-color: rgba(255, 105, 135, .5);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .2);
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScaleUp 2s forwards;
        }
        @keyframes fadeInScaleUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        I love you so much, Rhisie
    </div>
</body>
</html>
